<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Capitals </title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1> What is the capital of ... </h1>
<div class="screen">
        <div class="cards">
            <div class="cardholder">
                <div class="card">
                    <div class="front"> <p class="country"> Iceland </p> </div>
                    <div class="back"> <p class="country"> Reykjavik </p> </div>
                </div>
            </div>

            <div class="cardholder">
                <div class="card">
                    <div class="front"> <p class="country"> USA </p></div>
                    <div class="back"> <p class="country"> Washington </p></div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Mexico </p> </div>
                      <div class="back"> <p class="country"> Mexico<br>city </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Cyprus </p> </div>
                      <div class="back"> <p class="country"> Nicosia </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Greece </p> </div>
                      <div class="back"> <p class="country"> Athens </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Australia </p> </div>
                      <div class="back"> <p class="country"> Canberra </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Japan </p> </div>
                      <div class="back"> <p class="country"> Tokyo </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> Indonesia </p> </div>
                      <div class="back"> <p class="country"> Jakarta </p> </div>
                  </div>
            </div>

            <div class="cardholder">
                  <div class="card">
                      <div class="front"> <p class="country"> United<br>Kingdom </p> </div>
                      <div class="back"> <p class="country"> London </p> </div>
                  </div>
            </div>
        </div>
</div>
</body>
</html>
